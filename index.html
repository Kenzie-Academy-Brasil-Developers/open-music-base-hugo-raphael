<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>open music</h1>
        <button>Lua</button>
      </header>
      <section class="Filtros">
        <h4>Gênero Musical</h4>
        <div>
          <button class="btn">Todos</button>
          <button class="btn">Pop</button>
          <button class="btn">MPB</button>
          <button class="btn">Forró</button>
          <button class="btn">Samba</button>
          <button class="btn">Baião</button>
          <button class="btn">Rap</button>
          <button class="btn">Hip-Hop</button>
          <button class="btn">Rock</button>
          <button class="btn">Reggae</button>
          <button class="btn">Country</button>
          <button class="btn">Gospel</button>
        </div>
      </section>
      
      <section class="definirPreco">
        <p>Definir preço</p>
        <p>Até R$ 240</p>
      </section>

      <section class="Albuns">
        <h4>Albuns Encontrados</h4>
        <div>
          <ul>

            <li>

              <figure>
                <img src="./assets/img/1.jpg" alt="imagemAlbum">
              </figure>
              <div class="liConteudo">
                <div class="bandaAno">
                  <p>Scalene</p>
                  <p>2017</p>
                </div>
                <h3>Magnetite</h3>
                <div class="precoEbtn">
                  <p>R$ 70.00</p>
                  <button class="btn">Comprar</button>
                </div>
              </div>
            </li>

            <li>

              <figure>
                <img src="./assets/img/2.jpg" alt="imagemAlbum">
              </figure>
              <div class="liConteudo">
                <div class="bandaAno">
                  <p>Novos Baianos</p>
                  <p>1972</p>
                </div>
                <h3>Acabou o Chorare</h3>
                <div class="precoEbtn">
                  <p>R$ 100.00</p>
                  <button class="btn">Comprar</button>
                </div>
              </div>
            </li>

            <li>

              <figure>
                <img src="./assets/img/1.jpg" alt="imagemAlbum">
              </figure>
              <div class="liConteudo">
                <div class="bandaAno">
                  <p>Scalene</p>
                  <p>2017</p>
                </div>
                <h3>Magnetite</h3>
                <div class="precoEbtn">
                  <p>R$ 70.00</p>
                  <button class="btn">Comprar</button>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </section>
    </main>
    <script src="./scripts/theme.js"></script>
    <script src="./pages/home/productsData.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
